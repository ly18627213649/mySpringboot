<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件</title>
</head>
<body>

    <form action="#" method="POST" target="_blank" accept-charset="UTF-8" novalidate> 提交不验证
        <h3>组合表单</h3>
        <fieldset>
            <legend>学习测试</legend>

            姓名: <input type="text" name="firstname" placeholder="liyang">
            学籍(只读readonly): <input type="text" name="secondtname" value="本科" readonly>
            地址(禁用disabled): <input type="text" name="threadname" value="深圳" disabled>
            输入框长度(size): <input type="text" name="size" size="5">
            输入字段最大长度(maxlength): <input type="text" name="maxlength" maxlength="10">
            input的宽/高: <input type="text" name="image" width="48" height="48">

            上传:<input type="file">


            <br>
            性别: <input type="radio" name="sex" value="1" checked>男 &nbsp; <input type="radio" name="sex" value="0">女

            <br>
            多选框:
            <input type="checkbox" name="vehicle" value="Bike"> Bike
            <input type="checkbox" name="vehicle" value="Car"> Car

            <br>
            预定义选项列表:
            <input type="text" list="browsers" name="browsers">
            <datalist id="browsers">
                <option value="Internet Explorer"></option>
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist>

            <br>
            密码(必填): <input type="password" name="password" required>

            <br>
            按钮: <input type="button" onclick="alert('hello world')" value="点击我">

            <br>
            数字(输入限制): <input type="number" name="points" min="0" max="100" step="10" value="30">

            <br>
            请输入 1980-01-01 之前的日期: <input type="date" name="bday"  max="1979-12-31">
            <br>
            请输入 2000-01-01 之后的日期：<input type="date" name="bday" min="2000-01-02">

            <br>
            颜色: <input type="color" name="favcolor" value="#ff0000">

            <br>
            滑动控件: <input type="range" name="points" min="0" max="10" step="2">

            <br>
            生日（月和年）：<input type="month" name="bdaymonth">
            <br>
            生日 (年和周): <input type="week" name="year_week">
            <br>
            时间: <input type="time" name="usr_time">
            <br>
            日期和时间: <input type="datetime" name="bdaytime">
            <br>
            日期和时间: <input type="datetime-local" name="bdaytime">

            <br>
            E-mail:
            <input type="email" name="email">

            <br>
            搜索：
            <input type="search" name="googlesearch">

            <br>
            Telephone:
            <input type="tel" pattern="[1][0-9]{10}" name="usrtel">

            <br>
            URL:
            <input type="url" name="homepage">


            <br><br>
            <input type="submit" value="提交">

        </fieldset>

        <h3>select</h3>
        <select name="cars">
            <option value="volvo">volvo</option>
            <option value="saab">saab</option>
            <option value="fiat" selected>fiat</option>
            <option value="audi">audi</option>
        </select>

        <h3>textarea</h3>
        <textarea name="message" rows="10" cols="40">

            多行输入框
        </textarea>

        <h3>按钮</h3>
        <button type="button" onclick="alert('Hello World!')">点击我</button>


    </form>
</body>
</html>
